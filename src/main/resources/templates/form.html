<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
  <header th:replace="layout/layout :: header"></header>
  <br>
  <div class="container py-4">
    <div class="card">
      <div class="card-header" th:text="${titulo}"></div>
      <div class="card-body">
        <!-- th:action colocamos la URL del POST y th:object el objeto cliente del metodo y agregar el method POST -->
        <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
          <table class="table table-border">

            <input type="hidden" th:field="*{id}"  />
            <tr>
              <td>Nombre</td>
              <td>
                <input type="text" th:field="*{nombre}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
              </td>
            </tr>
            <tr>
              <td>Apellido</td>
              <td>
                <input type="text" th:field="*{apellido}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input type="email" th:field="*{email}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
              </td>

            </tr>
            <tr>
              <td>Fecha</td>
              <td>
                <input type="date" th:field="*{createAt}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
              </td>
            </tr>

            <tr>
              <td>Foto</td>
              <td>
                <input type="file" name="file" class="form-control" />

              </td>
            </tr>
          </table>
          <input type="submit" value="Crear cliente" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
  <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
